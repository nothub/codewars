name: 'ðŸš”'
on: [ push, pull_request ]
jobs:
  verify:
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: 'zulu'
          check-latest: true
          cache: 'maven'
      - run: mvn --batch-mode --show-version --errors verify --file pom.xml
