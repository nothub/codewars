name: 'ðŸš”'
on: [ push, pull_request ]
jobs:
  java:
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: 'zulu'
          check-latest: true
          cache: 'maven'
      - name: 'maven verify'
        working-directory: ./java
        run: mvn --batch-mode --show-version --errors verify --file pom.xml
