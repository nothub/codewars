name: "ðŸš”"
on: [ push ]
jobs:

  go:
    name: "Go"
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: "^1.18"
      - name: "Run tests"
        working-directory: ./go
        run: go test ./...

  java:
    name: "Java"
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "zulu"
          check-latest: true
          cache: "maven"
      - name: "Run tests"
        working-directory: ./java
        run: mvn --batch-mode --show-version --errors --fail-fast verify
